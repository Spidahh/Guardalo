<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Archivio Anime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

<body>
    <!-- DEBUG ERROR HANDLER -->
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            alert("ERRORE CRITICO:\n" + msg + "\nRiga: " + lineNo + "\nColonna: " + columnNo);
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            alert("ERRORE PROMISE:\n" + event.reason);
        });
    </script>

    <header class="site-header">
        <div class="logo-container">
            <h1>ARCHIVIO <span class="accent-text">ANIME</span></h1>
            <p class="subtitle">La tua collezione definitiva</p>
        </div>
        <button id="login-btn" class="auth-btn" style="position: absolute; top: 20px; right: 20px;">Accedi</button>
    </header>

    <div id="filter-bar">
        <select id="genere-select" title="Filtra per genere" aria-label="Filtra per genere">
            <option value="Tutti">Tutti i generi</option>
        </select>
        <select id="status-select" title="Filtra per stato" aria-label="Filtra per stato">
            <option value="Tutti">Tutti gli stati</option>
            <option value="In corso">In corso</option>
            <option value="Finito">Finito</option>
            <option value="Film">Film</option>
        </select>
        <select id="user-list-select" title="Le tue liste" aria-label="Le tue liste">
            <option value="Tutti">Le tue liste (Login)</option>
            <option value="watched">‚úÖ Visti</option>
            <option value="towatch">üïí Da Vedere</option>
        </select>
        <div id="view-switcher">
            <button id="grid-view-btn" class="active" title="Vista a griglia" aria-label="Vista a griglia">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3" />
                </svg>
            </button>
            <button id="list-view-btn" title="Vista a lista" aria-label="Vista a lista">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,13H21V11H3M3,21H21V19H3M3,5V7H21V5" />
                </svg>
            </button>
        </div>
        <div class="legend-bar"
            style="text-align:center; font-size: 0.9rem; color: #a0a0b0; margin-bottom: 1.5rem; opacity: 0.8;">
            <span style="margin-right: 15px;">üëÅÔ∏è = Visto</span>
            <span>üïí = Da Vedere</span>
        </div>
    </div>

    <!-- ... (sort container) ... -->

    <!-- ... (cards container) ... -->

    <!-- ... (footer) ... -->

    <!-- Auth Modal -->
    <!-- ... -->

    <div id="anime-modal-container" class="modal-container">
        <div class="modal-content">
            <span class="close-button" id="close-anime-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="Copertina anime">
                    <!-- Actions in Modal -->
                    <div class="modal-actions"
                        style="margin-top: 1rem; display: flex; gap: 10px; justify-content: center;">
                        <button id="modal-toggle-watched" class="auth-btn">üëÅÔ∏è Visto</button>
                        <button id="modal-toggle-towatch" class="auth-btn">üïí Da Vedere</button>
                    </div>
                </div>
                <div class="modal-text">
                    <h1 id="modal-title">Nome dell'Anime</h1>
                    <div id="modal-studio" class="studio">Studio di Animazione</div>
                    <div id="modal-structure"></div>
                    <div id="modal-meta" class="meta"></div>
                    <p id="modal-synopsis"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN SCRIPT (Module) - MOVED TO END -->
    <script type="module" src="script.js?v=20260104_FIX6_ORDER"></script>
