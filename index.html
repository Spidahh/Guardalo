<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Archivio Anime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <h1>ARCHIVIO <span class="accent-text">ANIME</span></h1>
            <p class="subtitle">La tua collezione definitiva</p>
        </div>
    </header>

    <div id="filter-bar">
        <select id="genere-select">
            <option value="Tutti">Tutti i generi</option>
        </select>
        <select id="status-select">
            <option value="Tutti">Tutti gli stati</option>
            <option value="In corso">In corso</option>
            <option value="Finito">Finito</option>
            <option value="Film">Film</option>
        </select>
        <div id="view-switcher">
            <button id="grid-view-btn" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3"/></svg>
            </button>
            <button id="list-view-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3,13H21V11H3M3,21H21V19H3M3,5V7H21V5"/></svg>
            </button>
        </div>
    </div>

    <div class="sort-container">
        <label for="sort-select">Ordina per:</label>
        <select id="sort-select">
            <option value="titolo">Titolo</option>
            <option value="anno">Anno</option>
            <option value="stato">Stato</option>
        </select>
    </div>

    <div class="cards grid-view" id="cards-container"></div>

    <script src="script.js"></script>

    <div id="anime-modal-container" class="modal-container">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="Copertina anime">
                </div>
                <div class="modal-text">
                    <h1 id="modal-title">Nome dell'Anime</h1>
                    <div id="modal-studio" class="studio">Studio di Animazione</div>
                    <div id="modal-structure"></div>
                    <div id="modal-meta" class="meta"></div>
                    <p id="modal-synopsis"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
